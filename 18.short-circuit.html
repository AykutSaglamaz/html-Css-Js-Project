<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtScore">
    <button id="btnCalculate" onclick="calculate()">Calculate</button>


    <Script>
        const sE1= document.querySelector("#txtScore");

        function calculate(){
            const score = Number(sE1.value);
            //short circuit method >>> alternative to if
            score > 100 && alert("100 den buyuk olamaz");

            //if method
            if(score>100){
                alert("100 den buyuk olamaz");
            }
        }
        

    </Script>
</body>
</html>
