<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="txtPrice">
    <input onmouseover="hello1()" type="button" value="Hello" id="merhaba">
    <h2 id="result1"></h2>

    <button onclick="setPrice()">Calculate</button>
    <h1 id="result"></h1>
    <!-- if price is greater than 500, then apply 10% discount, otherwise apply 5% -->
    
    <script>
        const p1 = document.querySelector("#txtPrice");
     
       // const p1 = document.querySelector("#txtPrice").value; 
       // value degerini burada yazarsak sayfa yukaridan asagiya okundugu icin
       // script calismadan ki deger ne ise onu alir
       // bu nedenle value degeri function icinde yazmak daha uygun yada yukaridaki tum kodu function icine al
     
        const result = document.querySelector("#result"); 
        
        function setPrice(){
            let price = Number(p1.value);
            if(price>500){
                price *= 0.9;
   //             price = price - price*10/100;
            }else{
                price *=0.95
            }

            result.innerHTML = price;

        }

        function hello1(){
            const a1 = document.querySelector("#merhaba").value;
            const result = document.querySelector("#result1"); 
            result.innerHTML = `Hello this is me`;
        }
    </script>
</body>
</html>
