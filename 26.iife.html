<body>
    <script>
        function sayHello(){
            alert('Hello world');
                }
           sayHello();

           //immeadiately invoke function- IIFE
         (  function(){
            alert('Hello world 2');
           } ) ();
// or
          !function(){
         alert('Hello world 3');
           }  (); 

           //IIFE- buyuk projelerde birden fazla harici javaScript dosyasinin eklendigi durumlarda
           // her bir dosyadaki degisken ve fonksiyonlarin birbiri ile karismasini engellemek icin kullanilir
           // her bir dosyadaki kodlar IIFE icine alinarak bir scope olusturulur ve degiskenlerin yasam alanlari
           // belirlenmis olur
    </script>
</body>
