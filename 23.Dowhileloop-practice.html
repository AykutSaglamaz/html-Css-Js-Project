<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="txtNumber">
    <button onclick="calculate()">calculate</button>
 

    <script>
        const numberE1= document.querySelector("#txtNumber");
        
// verilen sayinin factoriyelini bulun

        function calculate(){

            let num = Number(numberE1.value);

          // <!-- if(num<0) num=1;// tek satir kod icin ayni satirda if boyle yazilabilir -->
            
            if(num<0){
                alert("Please enter a number");
                return; // return used instead of break

            }


            if(num==0 ){ // or if(!num) num=1;
                num=1;
            }
        

            let factoriyel = 1;
            //6! = 6 * 5 * 4 * 3 * 2 * 1= 720

            do{
                factoriyel *= num;
                num--;

            }while(num>1)
          
            alert(factoriyel);
        }



        
    </script>
    
</body>
</html>
