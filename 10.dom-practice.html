</head>
<body>
    <input type="number" id="txtNum1">
    <input type="number" id="txtNum2">
    <button onclick="sumNum()">Topla</button>
    <h1 id="result"></h1>
    
    <script>
        const n1 = document.querySelector("#txtNum1");
        const n2 = document.querySelector("#txtNum2");
        const result = document.querySelector("#result");
        function sumNum(){
 //           const sum = Number(n1.value) + Number(n2.value);
            const sum = n1.value*1 + n2.value*1;
            result.innerHTML = sum;

        }
    </script>
</body>
