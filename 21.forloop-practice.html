<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="txtRate">
    <button onclick="calculatePrice()">Update</button>
    <ul id="productList">
        <li>Notebook <span>1200</span>$</li>
        <li>Display <span>400</span>$</li>
        <li>Keyboard <span>50</span>$</li>
        <li>Mouse <span>10</span>$</li>
    </ul>

    <script>
        const rateE1= document.querySelector("#txtRate");
        const productListE1= document.querySelectorAll("#productList li");

        function calculatePrice(){
            const rate = Number(rateE1.value);

        for(let i=0; i<productListE1.length; i++){
            const elPrice = productListE1[i].querySelector("span");
            console.log(elPrice.innerHTML);

          let price = Number(elPrice.innerText);
          price = price + price * rate/100;

          elPrice.innerHTML = price;

        }



        }
    </script>
    
</body>
</html>
